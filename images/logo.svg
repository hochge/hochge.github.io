<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200">
  <!-- Define Linear Gradient -->
  <defs>
    <linearGradient id="diagonalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: black" />
      <stop offset="80%" style="stop-color: grey" />
      <stop offset="100%" style="stop-color: white" />
    </linearGradient>
  </defs>

  <!-- Black to Grey to White Diagonal Gradient Square -->
  <rect width="30%" height="100%" fill="url(#diagonalGradient)" />

  <!-- Yellow Circles with Stroke -->
  <circle cx="15%" cy="50%" r="70" fill="none" stroke="yellow" stroke-width="2" />
  <circle cx="15%" cy="50%" r="90" fill="none" stroke="yellow" stroke-width="2" />

  <!-- Text "HGE" in Times New Roman, Yellow Font Color -->
  <text x="15%" y="50%" font-family="Times New Roman" font-size="55" fill="yellow" text-anchor="middle" alignment-baseline="middle">HGE</text>

  <!-- Additional Text to the Right -->
  <text x="35%" y="50%" font-family="Roboto" font-size="40" fill="black" dominant-baseline="middle">HOCH Global Engineering</text>
</svg>
